<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŒŒ API Explorer Interface - Category</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: linear-gradient(135deg, #3b82f6, #ec4899, #8b5cf6, #f43f5e);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: flex-start;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .container {
    max-width: 650px;
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 1.5px;
  }
  button {
    display: block;
    width: 100%;
    background: #8b5cf6;
    color: white;
    font-size: 16px;
    padding: 14px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 15px;
    text-align: left;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 3px 8px rgba(139,92,246,0.6);
    font-weight: 600;
  }
  button:hover {
    background: #ec4899;
    transform: translateX(8px);
    box-shadow: 0 5px 12px rgba(236,72,153,0.8);
  }
  .back-btn {
    background: #3b82f6;
    margin-top: 15px;
    text-align: center;
    font-weight: 700;
    box-shadow: 0 3px 8px rgba(59,130,246,0.6);
  }
  .back-btn:hover {
    background: #2563eb;
    box-shadow: 0 5px 12px rgba(37,99,235,0.8);
    transform: translateX(0);
  }
</style>
</head>
<body>
  <div class="container">
    <h2 id="categoryTitle"></h2>
    <div id="endpoints"></div>
    <button class="back-btn" onclick="backToMain()">ðŸ”™ Back to Categories</button>
  </div>

<script>
  // Get category from URL param
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category') || '';

  document.getElementById('categoryTitle').innerText = `ðŸ“ ${category.toUpperCase()} Endpoints`;

  async function loadEndpoints() {
    try {
      const res = await fetch(`/${category}`);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();

      const endpointsDiv = document.getElementById('endpoints');
      endpointsDiv.innerHTML = '';

      data.categories.forEach(endpoint => {
        const btn = document.createElement('button');
        btn.textContent = `ðŸ“¥ ${endpoint}`;
        btn.onclick = () => goToResult(category, endpoint);
        endpointsDiv.appendChild(btn);
      });
    } catch (err) {
      alert("Failed to load category endpoints: " + err.message);
    }
  }

  function goToResult(category, endpoint) {
    // Navigate to result page with category and endpoint params
    window.location.href = `result.html?category=${encodeURIComponent(category)}&endpoint=${encodeURIComponent(endpoint)}`;
  }

  function backToMain() {
    window.location.href = 'index.html';
  }

  loadEndpoints();
</script>
</body>
</html>
