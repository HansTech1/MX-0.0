<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Fun and NSFW API</h1>

  <!-- Fun Content -->
  <h2>Random Joke</h2>
  <p id="joke"></p>

  <h2>Random Dare</h2>

  <button onclick="getDare()">Get Dare</button>

  <h2>Random Riddle</h2>
  <p id="riddle"></p>
  <button onclick="getRiddle()">Get Riddle</button>

  <h2>Random Compliment</h2>
  <p id="compliment"></p>
  <button onclick="getCompliment()">Get Compliment</button>

  <!-- Jest Images -->
  <h2>Random 8ball Image</h2>

  <img id="kiss-image" src="" alt="Random Kiss Image">
  <button onclick="getJestImage('kiss')">Get Kiss Image</button>

  <script>
    // Fun API functions
    async function getJoke() {
      const response = await fetch('/joke');
      const joke = await response.text();
      document.getElementById('joke').textContent = joke;
    }

    // Fetch and display random facts
    async function getFact() {
      const response = await fetch('/fact');
      const fact = await response.text();
      document.getElementById('fact').textContent = fact;
    }

    // Fetch and display random quotes
    async function getQuote() {
      const response = await fetch('/quote');
      const quote = await response.text();
      document.getElementById('quote').textContent = quote;
    }

    async function getTruth() {
      const response = await fetch('/truth');
      const truth = await response.text();
      document.getElementById('truth').textContent = truth;
    }

    async function getDare() {
      const response = await fetch('/dare');
      const dare = await response.text();
      document.getElementById('dare').textContent = dare;
    }

    async function getRiddle() {
      const response = await fetch('/riddle');
      const riddle = await response.text();
      document.getElementById('riddle').textContent = riddle;
    }

    async function getCompliment() {
      const response = await fetch('/compliment');
      const compliment = await response.text();
      document.getElementById('compliment').textContent = compliment;
    }

    // Jest Image functions
    async function getJestImage(category) {
      const response = await fetch(`/jest/${category}/random-image`);
      const imageUrl = await response.text();
      document.getElementById(`${category}-image`).src = imageUrl;
    }

    // NSFW Image functions
    async function getNSFWImage(category) {
      const response = await fetch(`/nsfw/${category}/random-image`);
      const imageUrl = await response.text();
      document.getElementById(`${category}-image`).src = imageUrl;
    }
  </script>

</html>
