<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ§  API Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #endpoints button {
      display: block;
      width: 100%;
      margin: 10px 0;
      text-align: left;
      background-color: #17a2b8;
    }

    #endpoints button:hover {
      background-color: #117a8b;
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    #resultContainer {
      white-space: pre-wrap;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŒ API Explorer Interface</h1>

    <div id="mainMenu">
      <button onclick="showCategory('jest')" style="display: block; width: 100%;">ðŸ˜‚ Jest</button>
<button onclick="showCategory('fun')" style="display: block; width: 100%;">ðŸŽ‰ Fun</button>
<button onclick="showCategory('nsfw')" style="display: block; width: 100%;">ðŸ”ž NSFW</button>
    </div>

    <div id="categoryMenu" style="display:none;">
      <h2 id="categoryTitle"></h2>
      <div id="endpoints"></div>
      <button class="back-btn" onclick="goBack()">ðŸ”™ Back</button>
    </div>

    <div id="resultContainer" style="display:none;"></div>
  </div>

  <script>
    async function showCategory(category) {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('categoryMenu').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('categoryTitle').innerText = `ðŸ“ ${category.toUpperCase()} Endpoints`;

      const res = await fetch(`/${category}`);
      const data = await res.json();

      const endpointsDiv = document.getElementById('endpoints');
      endpointsDiv.innerHTML = '';
      data.categories.forEach(endpoint => {
        const btn = document.createElement('button');
        btn.textContent = `ðŸ“¥ ${endpoint}`;
        btn.onclick = () => fetchAndShowResult(`${category}/${endpoint}`);
        endpointsDiv.appendChild(btn);
      });
    }

    function goBack() {
      document.getElementById('mainMenu').style.display = 'block';
      document.getElementById('categoryMenu').style.display = 'none';
      document.getElementById('resultContainer').style.display = 'none';
    }

    async function fetchAndShowResult(endpoint) {
      const res = await fetch(`/${endpoint}`);
      const data = await res.json();

      document.getElementById('categoryMenu').style.display = 'none';
      const resultDiv = document.getElementById('resultContainer');
      resultDiv.style.display = 'block';
      resultDiv.innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
