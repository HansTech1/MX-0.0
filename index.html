<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéâ Fun & Image API Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fefefe;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #00ffc8;
      margin-bottom: 2rem;
    }

    h2 {
      color: #ffcc00;
      margin-top: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin: 0.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ffc8;
      color: #000;
      font-weight: bold;
    }

    img {
      width: 400px;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(0,255,200,0.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.98);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay-content {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #ff0000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≠ Welcome to the Fun & Image API Explorer üöÄ</h1>

    <div id="categoryButtons">
      <button onclick="showCategory('jest', 'image')">üòÇ Jest</button>
      <button onclick="showCategory('nsfw', 'image')">üîû NSFW</button>
      <button onclick="showCategory('fun', 'text')">üéà Fun</button>
    </div>

    <div id="categoryContent" class="hidden">
      <h2 id="categoryTitle"></h2>
      <ul id="categoryList"></ul>
      <button onclick="goBack()">üîô Back</button>
    </div>
  </div>

  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-content">
      <button class="close-btn" onclick="closeResult()">‚ùå Cancel</button>
      <h3>üì¶ API Result</h3>
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    async function showCategory(category, type) {
      document.getElementById('categoryButtons').classList.add('hidden');
      document.getElementById('categoryContent').classList.remove('hidden');
      document.getElementById('categoryTitle').innerText = `üìÇ ${category.toUpperCase()} Endpoints`;

      const res = await fetch(`/${category}`);
      const data = await res.json();
      const list = document.getElementById('categoryList');
      list.innerHTML = '';

      data.categories.forEach(endpoint => {
        const li = document.createElement('li');
        li.innerHTML = `<button onclick="fetchResult('${category}/${endpoint}', '${type}')">üì• ${endpoint}</button>`;
        list.appendChild(li);
      });
    }

    function goBack() {
      document.getElementById('categoryButtons').classList.remove('hidden');
      document.getElementById('categoryContent').classList.add('hidden');
      document.getElementById('categoryList').innerHTML = '';
    }

    async function fetchResult(endpoint, type) {
      const res = await fetch(`/${endpoint}`);
      const data = await res.json();
      const result = document.getElementById("resultContent");
      const overlay = document.getElementById("resultOverlay");
      overlay.classList.remove("hidden");

      if (type === 'image') {
        result.innerHTML = `<img src="${data.imageUrl}" alt="Image from API">`;
      } else {
        result.innerHTML = `<p>üß† ${data.content}</p>`;
      }
    }

    function closeResult() {
      document.getElementById("resultOverlay").classList.add("hidden");
      document.getElementById("resultContent").innerHTML = "";
    }
  </script>
</body>
</html>
