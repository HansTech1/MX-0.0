<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŒŒ API Explorer Interface - Result</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: linear-gradient(135deg, #3b82f6, #ec4899, #8b5cf6, #f43f5e);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: flex-start;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .container {
    max-width: 650px;
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 1.5px;
  }
  pre {
    white-space: pre-wrap;
    background-color: rgba(255,255,255,0.12);
    padding: 18px 20px;
    border-radius: 12px;
    margin-top: 20px;
    font-family: 'Courier New', Courier, monospace;
    max-height: 350px;
    overflow-y: auto;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    display: none;
  }
  .endpoint-info {
    font-size: 14px;
    color: #d8b4fe;
    margin-top: 15px;
    font-family: monospace;
    user-select: all;
  }
  .endpoint-info a {
    color: #a78bfa;
    text-decoration: underline;
  }
  .back-btn {
    background: #3b82f6;
    margin-top: 15px;
    text-align: center;
    font-weight: 700;
    box-shadow: 0 3px 8px rgba(59,130,246,0.6);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    padding: 14px 20px;
    width: 100%;
  }
  .back-btn:hover {
    background: #2563eb;
    box-shadow: 0 5px 12px rgba(37,99,235,0.8);
    transform: translateX(0);
  }
</style>
</head>
<body>
  <div class="container">
    <h2 id="resultTitle"></h2>
    <pre id="resultContainer"></pre>
    <img id="resultImage" alt="API Image Result" />
    <div class="endpoint-info" id="endpointInfo"></div>
    <button class="back-btn" onclick="backToCategory()">ðŸ”™ Back to Endpoints</button>
  </div>

<script>
  // Get category and endpoint from URL params
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category') || '';
  const endpoint = urlParams.get('endpoint') || '';

  function isImageUrl(url) {
    return /\.(jpeg|jpg|gif|png|webp|svg|bmp|tiff?)$/i.test(url);
  }

  async function loadResult() {
    if (!category || !endpoint) {
      alert('Missing category or endpoint parameter.');
      window.location.href = 'index.html';
      return;
    }

    document.getElementById('resultTitle').innerText = `ðŸ§¾ Result for /${category}/${endpoint}`;

    try {
      const res = await fetch(`/${category}/${endpoint}`);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();

      const resultContainer = document.getElementById('resultContainer');
      const resultImage = document.getElementById('resultImage');

      if (data.imageUrl && isImageUrl(data.imageUrl)) {
        resultImage.src = data.imageUrl;
        resultImage.style.display = 'block';
        resultContainer.style.display = 'block';
        resultContainer.textContent = JSON.stringify(data, null, 2);
      } else {
        resultImage.style.display = 'none';
        resultContainer.style.display = 'block';
        resultContainer.textContent = JSON.stringify(data, null, 2);
      }

      const url = `${window.location.origin}/${category}/${endpoint}`;
      document.getElementById('endpointInfo').innerHTML = `
        Example GET: <code>curl ${url}</code><br/>
        Direct link: <a href="${url}" target="_blank" rel="noopener">${url}</a>
      `;
    } catch (err) {
      alert("Failed to load endpoint result: " + err.message);
      window.location.href = `category.html?category=${encodeURIComponent(category)}`;
    }
  }

  function backToCategory() {
    window.location.href = `category.html?category=${encodeURIComponent(category)}`;
  }

  loadResult();
</script>
</body>
</html>
